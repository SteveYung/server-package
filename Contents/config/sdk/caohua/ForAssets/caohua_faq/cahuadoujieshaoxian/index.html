	<div class="bgg">	
		<div class="head">
			<div class="hContent clearfix">
				<div class="user">Q1.什么是草花豆？</div>
			</div>
		</div>
        <div class="what">“草花豆”是草花平台在新的版本中推出的新的货
币体系，用于替代原有的积分体系，具体请查
看活动公告.</div>
		</div>
        
        
        <div class="bgg">	
		<div class="head2">
			<div class="hContent clearfix">
				<div class="user">Q2.草花豆有什么作用？</div>
			</div>
		</div>
        <div class="what">草花豆可以兑换礼包，参加草花平台发布的草花豆活动，玩草花豆相关的游戏，后期版本会增加草花豆商城，可以兑换草花币，实物奖励等等。</div>
		</div>
        
        
        <div class="bgg">	
		<div class="head3">
			<div class="hContent clearfix">
				<div class="user">Q3.如何获得草花豆？</div>
			</div>
		</div>
        <div class="what">获得草花豆的途径：通过刮刮乐、H5小游戏、草花币兑换、相关活动都可以获取草花豆，后期版本会增加签到，抽奖和任务体系，也可获得草花豆。</div>
		</div>
        
        
        <div class="bgg">	
		<div class="head4">
			<div class="hContent clearfix">
				<div class="user">Q4.草花币如何兑换草花豆？</div>
			</div>
		</div>
        <div class="what">在H5游戏中，有一个草娃悬浮框，点击后，第一个草花币兑换草花豆即可进入兑换页面。</div>
